apiVersion: dbaas.redhat.com/v1beta1
kind: DBaaSProvider
metadata:
  name: rds-registration
spec:
  allowsFreeTrial: true
  externalProvisionURL: 'https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/'
  instanceKind: RDSInstance
  credentialFields:
    - displayName: AWS Access Key ID
      helpText: >-
        The AWS Access Key ID is the value associated with a user's security
        credentials within the IAM console.
      key: AWS_ACCESS_KEY_ID
      required: true
      type: maskedstring
    - displayName: AWS Secret Access Key
      helpText: >-
        The AWS Secret Access Key is the value associated with a user's security
        credentials within the IAM console.
      key: AWS_SECRET_ACCESS_KEY
      required: true
      type: maskedstring
    - displayName: AWS Region
      helpText: The geographical region where your AWS resources reside.
      key: AWS_REGION
      required: true
      type: string
    - displayName: ACK Resource Tags
      helpText: >-
        Optionally, you can set key:value pair tags on resources managed by the
        service controller.
      key: ACK_RESOURCE_TAGS
      required: false
      type: string
    - displayName: ACK Log Level
      helpText: >-
        Optionally, you can set the logging level on the RDS controller for
        OpenShift Database Access. The default value is "info". The only valid
        values are "info", and "debug".
      key: ACK_LOG_LEVEL
      required: false
      type: string
  inventoryKind: RDSInventory
  provider:
    displayDescription: >-
      Amazon Relational Database Service (RDS) is a collection of managed
      services that makes it simple to set up, operate, and scale databases in
      the cloud.
    displayName: Amazon Relational Database Service
    icon:
      base64data: >-
        
      mediatype: image/svg+xml
    name: Red Hat DBaaS / Amazon Relational Database Service
  externalProvisionDescription: >-
    Amazon Relational Database Service (Amazon RDS) is a web service that makes
    it easier to set up, operate, and scale a relational database in the AWS
    Cloud. It provides cost-efficient, resizable capacity for an
    industry-standard relational database and manages common database
    administration tasks.
  connectionKind: RDSConnection
  provisioningParameters:
    cloudProvider:
      conditionalData:
        - defaultValue: AWS
          options:
            - value: AWS
      displayName: ''
    databaseType:
      conditionalData:
        - defaultValue: postgres
          options:
            - displayValue: PostgreSQL
              value: postgres
            - displayValue: MySQL
              value: mysql
            - displayValue: MariaDB
              value: mariadb
            - displayValue: Oracle Standard Edition Two
              value: oracle-se2
            - displayValue: Oracle Standard Edition Two with Multitenant
              value: oracle-se2-cdb
            - displayValue: SQL Server Express Edition
              value: sqlserver-ex
            - displayValue: SQL Server Web Edition
              value: sqlserver-web
            - displayValue: SQL Server Standard Edition
              value: sqlserver-se
            - displayValue: SQL Server Enterprise Edition
              value: sqlserver-ee
      displayName: Engine type
      helpText: Select the database engine type for the database instance.
    machineType:
