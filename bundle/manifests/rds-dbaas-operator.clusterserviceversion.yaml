        - apiGroups:
          - dbaas.redhat.com
          resources:
          - rdsconnections
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - dbaas.redhat.com
          resources:
          - rdsconnections/finalizers
          verbs:
          - update
        - apiGroups:
          - dbaas.redhat.com
          resources:
          - rdsconnections/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - dbaas.redhat.com
          resources:
          - rdsinstances
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
