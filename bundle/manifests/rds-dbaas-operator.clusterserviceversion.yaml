          - dbaas.redhat.com
          resources:
          - rdsinstances/finalizers
          verbs:
          - update
        - apiGroups:
          - dbaas.redhat.com
          resources:
          - rdsinstances/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - dbaas.redhat.com
